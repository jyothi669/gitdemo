{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Search Results</h2>

    {% if p %}
        <div class="row">
            {% for i in p %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">${{ i.price }}</p>
                            <a href="{% url 'shop:product_detail' i.id %}" class="btn btn-success">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products found.</p>
    {% endif %}
</div>
{% endblock %}
