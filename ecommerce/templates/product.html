{% extends 'base.html' %}

{% block content %}

<h2 class="text-center">Our Products</h2>

{% if products %}
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card d-flex flex-column h-100" style="min-height: 300px;">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title text-center">{{ product.name }}</h5>
                        <p class="card-text text-center">${{ product.price }}</p>
                        <a href="{% url 'shop:product_detail' product.id %}" class="btn btn-success">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center text-danger">âš  No products available for this category.</p>
{% endif %}
{% endblock %}
